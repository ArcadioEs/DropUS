<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html ng-app="users">
    <head>
        <title></title>
        <script src="lib/angular.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/ui-bootstrap-tpls-2.5.0.js"></script>
        <script src="lib/ng-grid.min.js"></script>

        <script src="js/UserController.js"></script>

        <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="lib/ng-grid.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>

    <body>
    <br>
        <div>
            <div ng-controller="userList">

                <button type="button" ng-click="getAllUsers()" class="btn btn-default">Get all users</button>

                <ul>
                    <li ng-repeat="user in users">Username: {{user.username}}, with ID: {{user.id}}</li>
                </ul>
            </div>
        </div>
    </body>
</html>
