<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DropUS Login page</title>
        <div th:insert="fragments/bootstrap :: bootstrap"></div>
    </head>
    <body class="container-fluid">
        <div th:insert="fragments/header :: header"></div>

        <div class="col-md-12">
            <div class="text-center">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div th:if="${userRegistered != null}">
                    <h4>User <span style="color: red">[[${userRegistered}]]</span> registered. Go ahead and log in!</h4>
                </div>
            </div>
            <form class="col-md-2 col-md-offset-5" th:action="@{/login}" method="post">
                <div class="form-group col-md-12">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group col-md-12">
                    <label>Username:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password">
                </div>
                <input class="btn btn-success col-md-6 col-md-offset-3" type="submit" value="Sign in" />
            </form>
        </div>
    </body>
</html>
