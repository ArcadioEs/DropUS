<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DropUS Groups page</title>
        <div th:insert="fragments/bootstrap :: bootstrap"></div>
    </head>
    <body class="container-fluid">
        <div th:insert="fragments/header :: header"></div>

        <div class="col-md-12">
            <div class="col-md-4 col-md-offset-4">
                <form th:action="@{/group/create}" method="post">
                    <p class="text-center" th:text="${groupCreationFailed}"></p>
                    <div class="text-center">
                        <button type="button" style="margin-bottom: 1em" class="btn btn-info" data-toggle="collapse" data-target="#button_collapse">Greate your own group</button>
                    </div>
                    <div id="button_collapse" class="collapse col-md-12">
                        <div class="form-group col-md-12">
                            <label>Group name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter group name">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Description</label>
                            <input type="text" name="description" class="form-control" placeholder="Write few words about this group...">
                        </div>
                        <input type="submit" style="margin-bottom: 2em" class="btn btn-success col-md-6 col-md-offset-3" value="Create" />
                    </div>
                </form>
            </div>
            <label class="text-danger text-center col-md-12" th:text="${nameError}"></label>
            <label class="text-danger text-center col-md-12" th:text="${descriptionError}"></label>

            <div class="col-md-12">
                <div class="col-md-5 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">All groups</div>
                        <div class="panel-body">
                            <p>Here you can find all existing groups</p>
                        </div>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Group name</th>
                                    <th>Group owner</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="group : ${allgroups}">
                                    <td th:text="${group.name}"></td>
                                    <td th:text="${group.groupOwner}"></td>
                                    <td>TBD</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">All groups</div>
                        <div class="panel-body">
                            <p>Here you can find all existing groups</p>
                        </div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Group name</th>
                                <th>Group owner</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="group : ${usergroups}">
                                <td th:text="${group.name}"></td>
                                <td th:text="${group.groupOwner}"></td>
                                <td>
                                    <form th:action="@{/group/delete}" method="post">
                                        <input name="groupName" th:value="${group.name}" type="submit" class="btn btn-danger" value="Delete" />
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
