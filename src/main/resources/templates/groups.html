<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DropUS Groups page</title>
        <div th:insert="fragments/bootstrap :: bootstrap"></div>
    </head>
    <body class="container-fluid">
        <div th:insert="fragments/header :: header"></div>

        <div class="col-md-12">
            <div class="jumbotron col-md-4 col-md-offset-4">
                <form th:action="@{/group/create}" method="post">
                    <p class="text-center" th:text="${groupCreationFailed}"></p>
                    <div class="text-center">
                        <button type="button" style="margin-bottom: 2em" class="btn btn-info" data-toggle="collapse" data-target="#button_collapse">Greate your own group</button>
                    </div>
                    <div id="button_collapse" class="collapse col-md-12">
                        <div class="form-group col-md-12">
                            <label>Group name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter group name">
                            <label class="text-danger" th:text="${nameError}"></label>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Description</label>
                            <input type="text" name="description" class="form-control" placeholder="Write few words about this group...">
                            <label class="text-danger" th:text="${descriptionError}"></label>
                        </div>
                        <input type="submit" class="btn btn-success col-md-6 col-md-offset-3" value="Create" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
