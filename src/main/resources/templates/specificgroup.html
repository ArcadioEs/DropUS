<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DropUS Homepage</title>
        <div th:insert="fragments/bootstrap :: bootstrap"></div>
    </head>
    <body class="container-fluid text-center">
        <div th:insert="fragments/header :: header"></div>

        <div class="col-md-12">
            <div class="col-md-6">
                <div style="border: 1px solid; min-height: 85vh" class="col-md-9 col-md-offset-3">
                    <h2 th:text="${groupName}"></h2>
                    <h3 th:text="${groupDescription}"></h3>
                </div>
            </div>
            <div class="col-md-6">
                <div style="border: 1px solid; min-height: 85vh" class="col-md-5">
                    <h3>Group admin: [[${groupAdmin}]]</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Members</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${groupUsers}">
                                <td th:text="${user}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <form th:if="${isAdmin}" th:action="@{/group/delete}" method="post">
                        <button name="groupName" th:value="${groupName}" type="submit" class="btn btn-danger" style="width: 10em"><span class="glyphicon glyphicon-remove"></span> Delete</button>
                    </form>
                    <form th:if="${isNotPending}" th:action="@{/group/join}" method="post">
                        <input name="add" th:value="true" type="hidden"/>
                        <button name="groupName" th:value="${groupName}" type="submit" class="btn btn-success" style="width: 10em"><span class="glyphicon glyphicon-ok-sign"></span> Join</button>
                    </form>
                    <form th:if="${isPending}" th:action="@{/group/join}" method="post">
                        <p>Waiting for approval</p>
                        <input name="add" th:value="false" type="hidden"/>
                        <button name="groupName" th:value="${groupName}" type="submit" class="btn btn-warning" style="width: 10em"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
