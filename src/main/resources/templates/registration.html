<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration Page</title>
        <div th:insert="fragments/bootstrap :: bootstrap"></div>
    </head>
    <body class="container-fluid">
        <div th:insert="fragments/header :: header"></div>

        <div class="col-md-12">
            <h1 class="text-center">Welcome on registration page for <strong>DropUS</strong>!</h1>
            <h1 class="text-center" th:text="${userExists}"></h1>

            <form class="col-md-2 col-md-offset-5" th:action="@{/registration/register}" method="post">
                <div class="form-group col-md-12">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username">
                    <label class="text-danger" th:text="${usernameError}"></label>
                </div>
                <div class="form-group col-md-12">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password">
                    <label class="text-danger" th:text="${passwordError}"></label>
                </div>
                <div class="form-group col-md-12">
                    <label>Confirm password</label>
                    <input type="password" name="passwordConfirm" class="form-control" placeholder="Confirm password">
                    <label class="text-danger" th:text="${confirmError}"></label>
                </div>
                <input class="btn btn-success col-md-6 col-md-offset-3" type="submit" value="Sign up!"/>
            </form>
        </div>
    </body>
</html>
